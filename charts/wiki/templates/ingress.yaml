apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    plugins.konghq.com: office-oauth
  name: mediawiki
spec:
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          serviceName: parsoid
          servicePort: 8142
        path: /parsoid
      - backend:
          serviceName: mediawiki
          servicePort: 80
        path: /
    {{ if .Values.ingress.extraHostNames }}
    {{ range .Values.ingress.extraHostNames }}
    - host: {{ . }}
      http:
      - backend:
          serviceName: parsoid
          servicePort: 8142
        path: /parsoid
      - backend:
          serviceName: mediawiki
          servicePort: 80
        path: /
    {{- end }}
    {{- end }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    {{ if .Values.ingress.extraHostNames }}
    {{ range .Values.ingress.extraHostNames }}
    - {{ . }}
    {{- end }}
    {{- end }}
    secretName: wiki-tls
---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: mediawiki
route:
  strip_path: true
