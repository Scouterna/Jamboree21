apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    plugins.konghq.com: office-oauth
  name: mediawiki
spec:
  rules:
  {{ range .Values.domains }}
  - host: {{ . }}
    http:
      paths:
      - path: /parsoid
        backend:
          serviceName: parsoid
          servicePort: 8142
      - path: /
        backend:
          serviceName: mediawiki
          servicePort: 80
  {{- end }}
  tls:
  - hosts:
    {{ range .Values.domains }}
    - {{ . }}
    {{- end }}
    secretName: wiki-tls
---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: mediawiki
route:
  strip_path: true
