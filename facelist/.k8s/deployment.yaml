apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  name: facelist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: facelist
  template:
    metadata:
      labels:
        app: facelist
    spec:
      containers:
        - image: %IMAGE%
          imagePullPolicy: Always
          command: ["/facelist"]
          args: ["--config=/etc/facelist/facelist.yaml"]
          name: facelist
          volumeMounts:
            - mountPath: "/etc/facelist/"
              name: facelist-config
              readOnly: true
            - mountPath: /img
              name: img
            - mountPath: /aboutme-data
              name: aboutme-data
      volumes:
        - name: facelist-config
          secret:
            secretName: facelist-config
        - name: img
          persistentVolumeClaim:
            claimName: img
        - name: aboutme-data
          persistentVolumeClaim:
            claimName: aboutme-data
