apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  name: facelist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: facelist
  template:
    metadata:
      labels:
        app: facelist
    spec:
      containers:
        - image: %IMAGE%
          imagePullPolicy: Always
          command: ["/facelist"]
          args: ["--config=/etc/facelist/facelist.yaml"]
          name: facelist
          volumeMounts:
            - mountPath: "/etc/facelist/"
              name: facelist-config
              readOnly: true
      volumes:
        - name: facelist-config
          secret:
            secretName: facelist-config
